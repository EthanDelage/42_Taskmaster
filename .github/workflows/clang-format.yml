name: Clang Format Check

on:
  pull_request:
    branches: [ main ]

jobs:
  clang-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check formatting with clang-format-check action
        uses: xhimself/clang-format-check@v1.3
        with:
          files: '*.c,*.h'
